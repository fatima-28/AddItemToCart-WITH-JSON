<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/JS/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Carts</title>
</head>
<body>
    
<div class="buttons-group" id="filters" >
    <button class="button is-checked" data-filter="*">show all</button>
    <button class="button" data-filter=".metal">metal</button>
  <button class="button" data-filter=".transition">transition</button>
  <button class="button" data-filter=".alkali, .alkaline-earth">alkali and alkaline-earth</button>
  <button class="button" data-filter=":not(.transition)">not transition</button>
  <button class="button" data-filter=".metal:not(.transition)">metal but not transition</button>
  <button class="button" data-filter="numberGreaterThan50">number > 50</button>
  <button class="button" data-filter="ium">name ends with &ndash;ium</button>
</div>
    <div class="carts grid">
        <div class="cart cart1 element-item transition metal "  data-category="transition">
            <h4 class="name">Mercury</h4>
            <p class="symbol">Hg</p>
            <p class="number">80</p>
            <p class="weight">127.6</p>
            
        </div>

      
        <div class="cart cart3 element-item post-transition metal" data-category="post-transition">

            <h4 class="name">Bismuth</h4>
    <p class="symbol">Bi</p>
    <p class="number">83</p>
    <p class="weight">208.980</p>
        </div>
        <div class=" cart  cart4 element-item alkali metal"  data-category="post-transition metal">
            <h4 class="name">Potassium</h4>
            <p class="symbol">K</p>
            <p class="number">19</p>
            <p class="weight">39.0983</p>
        </div>
        <div class="cart  cart2 element-item alkaline-earth metal " data-category="alkaline-earth">
            <h4 class="name">Calcium</h4>
            <p class="symbol">Ca</p>
            <p class="number">20</p>
            <p class="weight">40.078</p>
        </div>
    
    </div>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
</body>
</html>
